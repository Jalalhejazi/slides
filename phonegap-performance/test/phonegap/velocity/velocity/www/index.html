<!DOCTYPE html>
<html>
<head>
<meta name=viewport content=width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no>
</head>
<body>
    
<h1>Cordova how fast are you?</h1>

<script src="cordova-1.7.0.js"></script>
<script type="text/javascript">
          
document.addEventListener("deviceready", ready, false);
    
function ready() {
    var startTime = new Date, totalTime;
    
    var win = function(echoed) {
        totalTime = new Date - startTime;
        alert('total millaseconds per operation ' + totalTime)
    }
    
    var fail = function(err) {
        alert('you have failed ', err)
    }

    cordova.exec(win, fail, 'VelocityBench', 'echo', ['hello world eh']);
}
          
</script>
</body>
</html>
